<!DOCTYPE html>
<html>
<head>
    <title>My Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: #1a1a1a;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Telegram Sanagich</h1>
    <p>Foydalanuvchi: <span id="username">Yuklanmoqda...</span></p>
    <p>Ism: <span id="firstname">Yuklanmoqda...</span></p>
    <p>Sanoq: <span id="counter">0</span></p>
    <button id="incrementBtn">Bosish</button>

    <!-- Telegram Web App JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram Web App tayyorligi
        window.Telegram.WebApp.ready();

        // Foydalanuvchi ma’lumotlarini olish
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        document.getElementById('username').textContent = user ? user.username || 'Yo‘q' : 'Anonim';
        document.getElementById('firstname').textContent = user ? user.first_name || 'Yo‘q' : 'Anonim';

        // Sanagich logikasi
        let count = 0;
        const counterDisplay = document.getElementById('counter');
        const incrementBtn = document.getElementById('incrementBtn');

        incrementBtn.addEventListener('click', () => {
            count++;
            counterDisplay.textContent = count;
            // Tebranish effekti (Telegram ichida ishlaydi)
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        });
    </script>
</body>
</html>
